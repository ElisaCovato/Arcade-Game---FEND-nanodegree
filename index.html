<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
</head>
<body>
	<div class="container">
        <!-- header -->
        <header>
            <h1>Arcade Game</h1>
        </header><!-- score and restart panel -->
        <section class="score-panel">
            <div>
                <ul class="hearts">
                    <li><i class="fa fa-heart"></i></li>
                    <li><i class="fa fa-heart"></i></li>
                    <li><i class="fa fa-heart"></i></li>
                </ul>
                <span class="points"> 0</span> Points
                <span class="levels"> 1</span> Level
            </div>
            <div class="restart">
                <i class="fa fa-repeat"></i> Restart
            </div>
    </div>


    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
